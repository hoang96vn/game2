<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plants vs Zombies Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: url('https://i.imgur.com/ZV8cZpF.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    #menu {
      text-align: center;
      padding-top: 100px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #startButton {
      background: orange;
      color: white;
      font-weight: bold;
    }
    #sunDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: yellow;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
    canvas {
      display: none;
      margin: 20px auto;
      background: #7ac142;
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>üåª Plants vs Zombies</h1>
    <select id="levelSelect">
      <option value="1">M√†n 1</option>
      <option value="2">M√†n 2</option>
    </select>
    <br>
    <button id="startButton">B·∫Øt ƒë·∫ßu</button>
  </div>

  <div id="sunDisplay">‚òÄÔ∏è Sun: 200</div>
  <canvas id="gameCanvas" width="800" height="480"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const menu = document.getElementById('menu');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const sunDisplay = document.getElementById('sunDisplay');

    const cellSize = 80;
    const rows = 5;
    const cols = 9;

    const plants = [];
    const zombies = [];
    const bullets = [];
    let frame = 0;

    let sun = 200;
    let selectedPlant = 'peashooter';

    const peashooterImg = new Image();
    peashooterImg.src = 'https://hoang96vn.github.io/game2/peashooter.png';
    const sunflowerImg = new Image();
    sunflowerImg.src = 'https://hoang96vn.github.io/game2/sunflower.png';
    const zombieImg = new Image();
    zombieImg.src = 'https://hoang96vn.github.io/game2/zombie.png';

    class Plant {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = cellSize;
        this.height = cellSize;
        this.health = 100;
        this.shootTimer = 0;
      }
      update() {
        this.shootTimer++;
        if (this.shootTimer >= 100) {
          bullets.push(new Bullet(this.x + this.width - 10, this.y + this.height / 2 - 5));
          this.shootTimer = 0;
        }
      }
      draw() {
        ctx.drawImage(peashooterImg, this.x, this.y, this.width, this.height);
      }
    }

  class Sunflower extends Plant {
  constructor(x, y) {
    super(x, y);
    this.sunTimer = 0;
    this.sunList = [];
  }
  update() {
    this.sunTimer++;
    if (this.sunTimer >= 600) {
      const sunX = this.x + Math.floor(Math.random() * 40);
      const sunY = this.y + Math.floor(Math.random() * 40);
      this.sunList.push({ x: sunX, y: sunY });
      this.sunTimer = 0;
    }
  }
  draw() {
    ctx.drawImage(sunflowerImg, this.x, this.y, this.width, this.height);
    
    // V·∫Ω t·ª´ng sun ra m√†n h√¨nh
    this.sunList.forEach(sun => {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(sun.x, sun.y, 10, 0, Math.PI * 2);
      ctx.fill();
    });
  }
}
    class Bullet {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 10;
        this.height = 10;
        this.speed = 3;
        this.damage = 20;
      }
      update() {
        this.x += this.speed;
      }
      draw() {
        ctx.fillStyle = 'black';
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    class Zombie {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = cellSize;
        this.height = cellSize;
        this.health = 100;
        this.speed = 0.5;
      }
      update() {
        this.x -= this.speed;
      }
      draw() {
        ctx.drawImage(zombieImg, this.x, this.y, this.width, this.height);
      }
    }

    function updateSunDisplay() {
      sunDisplay.textContent = `‚òÄÔ∏è Sun: ${sun}`;
    }

    canvas.addEventListener('click', function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize) * cellSize;
      const y = Math.floor((e.clientY - rect.top) / cellSize) * cellSize;

      const occupied = plants.some(p => p.x === x && p.y === y);
      const sunCost = selectedPlant === 'sunflower' ? 50 : 100;

      if (sun >= sunCost && !occupied) {
        if (selectedPlant === 'sunflower') {
          plants.push(new Sunflower(x, y));
        } else {
          plants.push(new Plant(x, y));
        }
        sun -= sunCost;
        updateSunDisplay();
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 's') {
        selectedPlant = 'sunflower';
      } else if (e.key.toLowerCase() === 'p') {
        selectedPlant = 'peashooter';
      }
    });

    function spawnZombie() {
      const row = Math.floor(Math.random() * rows);
      zombies.push(new Zombie(canvas.width, row * cellSize));
    }

    function handleCollisions() {
      for (let i = 0; i < zombies.length; i++) {
        for (let j = 0; j < plants.length; j++) {
          if (
            zombies[i].x < plants[j].x + plants[j].width &&
            zombies[i].x + zombies[i].width > plants[j].x &&
            zombies[i].y === plants[j].y
          ) {
            zombies[i].speed = 0;
            plants[j].health -= 0.5;
            if (plants[j].health <= 0) {
              plants.splice(j, 1);
              zombies[i].speed = 0.5;
            }
          }
        }
      }

      for (let i = bullets.length - 1; i >= 0; i--) {
        for (let j = zombies.length - 1; j >= 0; j--) {
          if (
            bullets[i].x < zombies[j].x + zombies[j].width &&
            bullets[i].x + bullets[i].width > zombies[j].x &&
            bullets[i].y > zombies[j].y &&
            bullets[i].y < zombies[j].y + zombies[j].height
          ) {
            zombies[j].health -= bullets[i].damage;
            bullets.splice(i, 1);
            if (zombies[j].health <= 0) {
              zombies.splice(j, 1);
            }
            break;
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < plants.length; i++) {
        plants[i].update();
        plants[i].draw();
      }
      for (let i = 0; i < bullets.length; i++) {
        bullets[i].update();
        bullets[i].draw();
        if (bullets[i].x > canvas.width) bullets.splice(i, 1);
      }
      for (let i = 0; i < zombies.length; i++) {
        zombies[i].update();
        zombies[i].draw();
      }

      handleCollisions();
      if (frame % 300 === 0) spawnZombie();
      frame++;
      requestAnimationFrame(animate);
    }

    document.getElementById('startButton').addEventListener('click', () => {
      menu.style.display = 'none';
      canvas.style.display = 'block';
      sunDisplay.style.display = 'block';
      updateSunDisplay();
      animate();
    });
    class Bullet {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.width = 10;
    this.height = 10;
    this.damage = 20;
    this.element = document.createElement('div');
    this.element.style.position = 'absolute';
    this.element.style.width = '10px';
    this.element.style.height = '10px';
    this.element.style.background = 'black';
    this.element.style.top = `${y}px`;
    this.element.style.left = `${x}px`;
    document.body.appendChild(this.element);
  }
  update() {
    gsap.to(this.element, { x: "+=300", duration: 1, onComplete: () => document.body.removeChild(this.element) });
  }
}
    const shootSound = new Audio('https://hoang96vn.github.io/game2/shoot.mp3');

class Bullet {
  constructor(x, y) {
    shootSound.play(); // Ch·∫°y √¢m thanh khi ƒë·∫°n ƒë∆∞·ª£c t·∫°o
    this.x = x;
    this.y = y;
    this.width = 10;
    this.height = 10;
    this.speed = 3;
    this.damage = 20;
  }
}
    const zombieDeathSound = new Audio('https://hoang96vn.github.io/game2/zombie-death.mp3');

function handleCollisions() {
  for (let j = zombies.length - 1; j >= 0; j--) {
    if (zombies[j].health <= 0) {
      zombieDeathSound.play(); // Ch·∫°y √¢m thanh khi zombie b·ªã ti√™u di·ªát
      zombies.splice(j, 1);
    }
  }
}
    function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  plants.forEach(plant => {
    plant.update();
    plant.draw();
  });

  bullets.forEach(bullet => {
    bullet.update();
    bullet.draw();
  });

  zombies.forEach(zombie => {
    zombie.update();
    zombie.draw();
  });

  handleCollisions();

  if (frame % 300 === 0) spawnZombie();
  frame++;
  requestAnimationFrame(animate);
}
    class Sunflower extends Plant {
  constructor(x, y) {
    super(x, y);
    this.sunTimer = 0;
    this.sunList = [];
  }
  update() {
    this.sunTimer++;
    if (this.sunTimer >= 600) {
      const sunX = this.x + Math.floor(Math.random() * 40);
      const sunY = this.y + Math.floor(Math.random() * 40);
      this.sunList.push({ x: sunX, y: sunY });
      this.sunTimer = 0;
    }
  }
  draw() {
    ctx.drawImage(sunflowerImg, this.x, this.y, this.width, this.height);
    this.sunList.forEach(sun => {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(sun.x, sun.y, 10, 0, Math.PI * 2);
      ctx.fill();
    });
  }
}
    canvas.addEventListener("click", function (e) {
  const rect = canvas.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const clickY = e.clientY - rect.top;

  plants.forEach(plant => {
    if (plant instanceof Sunflower) {
      for (let i = plant.sunList.length - 1; i >= 0; i--) {
        const sun = plant.sunList[i];
        const distance = Math.sqrt((clickX - sun.x) ** 2 + (clickY - sun.y) ** 2);
        if (distance < 15) {
          plant.sunList.splice(i, 1); // X√≥a sun khi ng∆∞·ªùi ch∆°i click
          sun += 25;
          updateSunDisplay();
        }
      }
    }
  });
});
    function updateSunDisplay() {
  sunDisplay.textContent = `‚òÄÔ∏è Sun: ${sun}`;
}
  </script>
</body>
</html>
