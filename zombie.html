<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plants vs Zombies Web</title>
  <style>
    body {
      margin: 0;
      background: #d0e7b1;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #7ac142;
    }
    #sunDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: yellow;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="sunDisplay">☀️ Sun: 200</div>
  <canvas id="gameCanvas" width="800" height="480"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const sunDisplay = document.getElementById('sunDisplay');

    const cellSize = 80;
    const rows = 5;
    const cols = 9;

    const plants = [];
    const zombies = [];
    const bullets = [];
    let frame = 0;

    let sun = 200;
    let selectedPlant = 'peashooter';

    // Load images
    const peashooterImg = new Image();
    peashooterImg.src = '/mnt/data/587ad563-d616-43de-abe4-5502cede4b89.png';
    const sunflowerImg = new Image();
    sunflowerImg.src = '/mnt/data/587ad563-d616-43de-abe4-5502cede4b89.png';
    const zombieImg = new Image();
    zombieImg.src = '/mnt/data/7a68fb1a-637a-4566-84eb-da17592d3be0.png';

    class Plant {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = cellSize;
        this.height = cellSize;
        this.health = 100;
        this.shootTimer = 0;
      }
      update() {
        this.shootTimer++;
        if (this.shootTimer >= 100) {
          bullets.push(new Bullet(this.x + this.width - 10, this.y + this.height / 2 - 5));
          this.shootTimer = 0;
        }
      }
      draw() {
        ctx.drawImage(peashooterImg, this.x, this.y, this.width, this.height);
      }
    }

    class Sunflower extends Plant {
      constructor(x, y) {
        super(x, y);
        this.sunTimer = 0;
      }
      update() {
        this.sunTimer++;
        if (this.sunTimer >= 600) {
          sun += 25;
          updateSunDisplay();
          this.sunTimer = 0;
        }
      }
      draw() {
        ctx.drawImage(sunflowerImg, this.x, this.y, this.width, this.height);
      }
    }

    class Bullet {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 10;
        this.height = 10;
        this.speed = 3;
        this.damage = 20;
      }
      update() {
        this.x += this.speed;
      }
      draw() {
        ctx.fillStyle = 'black';
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    class Zombie {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = cellSize;
        this.height = cellSize;
        this.health = 100;
        this.speed = 0.5;
      }
      update() {
        this.x -= this.speed;
      }
      draw() {
        ctx.drawImage(zombieImg, this.x, this.y, this.width, this.height);
      }
    }

    function updateSunDisplay() {
      sunDisplay.textContent = `☀️ Sun: ${sun}`;
    }

    canvas.addEventListener('click', function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize) * cellSize;
      const y = Math.floor((e.clientY - rect.top) / cellSize) * cellSize;

      const occupied = plants.some(p => p.x === x && p.y === y);
      const sunCost = selectedPlant === 'sunflower' ? 50 : 100;

      if (sun >= sunCost && !occupied) {
        if (selectedPlant === 'sunflower') {
          plants.push(new Sunflower(x, y));
        } else {
          plants.push(new Plant(x, y));
        }
        sun -= sunCost;
        updateSunDisplay();
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 's') {
        selectedPlant = 'sunflower';
      } else if (e.key.toLowerCase() === 'p') {
        selectedPlant = 'peashooter';
      }
    });

    function spawnZombie() {
      const row = Math.floor(Math.random() * rows);
      zombies.push(new Zombie(canvas.width, row * cellSize));
    }

    function handleCollisions() {
      for (let i = 0; i < zombies.length; i++) {
        for (let j = 0; j < plants.length; j++) {
          if (
            zombies[i].x < plants[j].x + plants[j].width &&
            zombies[i].x + zombies[i].width > plants[j].x &&
            zombies[i].y === plants[j].y
          ) {
            zombies[i].speed = 0;
            plants[j].health -= 0.5;
            if (plants[j].health <= 0) {
              plants.splice(j, 1);
              zombies[i].speed = 0.5;
            }
          }
        }
      }

      for (let i = bullets.length - 1; i >= 0; i--) {
        for (let j = zombies.length - 1; j >= 0; j--) {
          if (
            bullets[i].x < zombies[j].x + zombies[j].width &&
            bullets[i].x + bullets[i].width > zombies[j].x &&
            bullets[i].y > zombies[j].y &&
            bullets[i].y < zombies[j].y + zombies[j].height
          ) {
            zombies[j].health -= bullets[i].damage;
            bullets.splice(i, 1);
            if (zombies[j].health <= 0) {
              zombies.splice(j, 1);
            }
            break;
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < plants.length; i++) {
        plants[i].update();
        plants[i].draw();
      }
      for (let i = 0; i < bullets.length; i++) {
        bullets[i].update();
        bullets[i].draw();
        if (bullets[i].x > canvas.width) bullets.splice(i, 1);
      }
      for (let i = 0; i < zombies.length; i++) {
        zombies[i].update();
        zombies[i].draw();
      }

      handleCollisions();
      if (frame % 300 === 0) spawnZombie();
      frame++;
      requestAnimationFrame(animate);
    }

    updateSunDisplay();
    animate();
  </script>
</body>
</html>
